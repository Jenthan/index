<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vue Bootstrap Dropdown</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Cities
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" v-for="(city, index) in cities" :key="index" @click="selectedCity = city">{{ city }}</a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>{{ selectedCity }} Products:</h3>
          <ul>
            <li v-for="(product, index) in products[selectedCity]" :key="index">{{ product }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          cities: ['New York', 'Los Angeles', 'Chicago'],
          products: {
            'New York': ['Pizza', 'Bagel', 'Cheesecake'],
            'Los Angeles': ['Burger', 'Sushi', 'Taco'],
            'Chicago': ['Hot Dog', 'Deep Dish Pizza', 'Italian Beef Sandwich']
          },
          selectedCity: ''
        }
      }
    }).mount('#app');
  </script>

</body>
</html>
