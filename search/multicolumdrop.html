<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 and Vue 3 Dropdown Example</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h3>Cities</h3>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="citiesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Select a city
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="citiesDropdown">
                        <li v-for="(city, index) in cities" :key="index">
                            <a class="dropdown-item" href="#" @click.prevent="selectedCity = city">{{ city.name }}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6" v-if="selectedCity">
                <h3>Products in {{ selectedCity.name }}</h3>
                <ul>
                    <li v-for="(product, index) in selectedCity.products" :key="index">{{ product.name }} - {{ product.price }}</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    cities: [
                        { name: 'New York', products: [{ name: 'iPhone', price: 999 }, { name: 'MacBook', price: 1299 }] },
                        { name: 'Los Angeles', products: [{ name: 'iPad', price: 799 }, { name: 'iMac', price: 1499 }] },
                        { name: 'Chicago', products: [{ name: 'AirPods', price: 199 }, { name: 'Apple Watch', price: 399 }] },
                        { name: 'Houston', products: [{ name: 'HomePod', price: 299 }, { name: 'AirTag', price: 29 }] },
                    ],
                    selectedCity: null,
                }
            },
        }).mount('#app');
    </script>
</body>
</html>
